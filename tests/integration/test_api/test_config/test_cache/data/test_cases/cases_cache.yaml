- name: CACHE_ENABLED
  description: |
    Check that the response is the same after querying the API twice within `TIME` seconds and check if it is disabled
    after `TIME` seconds.
  configuration_parameters:
    ENABLED: yes
    TIME: 10
  metadata: null

- name: CACHE_DISABLED
  description: Check that the response is the different after querying the API twice within `TIME` seconds.
  configuration_parameters:
    ENABLED: no
    TIME: 10
  metadata: null
