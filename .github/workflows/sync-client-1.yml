name: Sync to client-1 branch

on:
  push:
    branches:
      - main

permissions:
  contents: write-only

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Create or update client-1 branch
      run: |
        git checkout -B client-1
        git push origin client-1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Push changes to client-1 branch
      run: |
        git push origin client-1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
