name: Sync to client-1 branch

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Fetch the latest changes from the remote client-1 branch
      run: |
        git fetch origin client-1

    - name: Merge the remote client-1 branch into the local client-1 branch
      run: |
        git checkout client-1
        git merge origin/client-1
        git push origin client-1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
